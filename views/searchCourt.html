<h1 class="page-title">Search your court here!</h1>
<div class="search-container-wrapper">
    <div class="search_container">
        <form action="searchOutput.html">
            <label for="city">City:</label>
            <select id="city" name="city">
                <option value="">Select a city</option>
                <option value="new-york">Haifa</option>
                <option value="los-angeles">Tel Aviv</option>
                <option value="chicago">Jerusalem</option>
                <option value="miami">Beer Sheva</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <label for="court-size">Court Size:</label>
            <select id="court-size" name="court-size">
                <option value="">Select a court size</option>
                <option value="half-court">Large</option>
                <option value="full-court">Medium</option>
                <option value="full-court">Small</option>
            </select>

            <label for="court-kind">Court Kind:</label>
            <select id="court-kind" name="court-kind">
                <option value="">Select a court kind</option>
                <option value="indoor">Indoor</option>
                <option value="outdoor">Outdoor</option>
            </select>

            <button type="submit" class="search_courtBT">Search</button>
        </form>

    </div>
</div>
